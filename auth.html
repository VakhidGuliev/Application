<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Авторизация</title>
	<link href="css/auth.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/validate.css">
	<link rel="icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">
</head>
<body>

<div id="wrapper">
    <div class="user-icon"></div>
    <div class="pass-icon"></div>

<form name="login-form" action="" class="login-form">

    <div class="header">
		<h1>Авторизация</h1>
		<span>Введите ваши регистрационные данные для входа в ваш личный кабинет. </span>
    </div>

    <div class="content">
        <label for="username">
            <input name="username" id="username" type="text" minlength="4" class="input username"  placeholder="введите имя"/>
        </label>
        <label for="password">
            <input name="password" id="password" type="password" minlength="3" class="input password" placeholder="введите пароль"/>
        </label>
    </div>

    <div class="footer">
		<input type="submit" name="submit" value="ВОЙТИ" class="button disabled" disabled />
		<a href="registration.html" class="register">Регистрация</a>
    </div>

</form>
</div>
<div class="gradient"></div>


<script src="js/backend.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
