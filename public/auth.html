<!DOCTYPE>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Авторизация</title>
    <link href="./css/auth.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="wrapper">
    <div class="user-icon"></div>
    <div class="pass-icon"></div>

    <form name="authForm" action="" class="login-form">

        <div class="header">
            <h1>Authentication</h1>
            <span class="message">Enter your registration data to enter your personal account.</span>
        </div>

        <div class="content">
            <label for="email">
                <input name="email" id="email" type="email" minlength="4" class="input email"
                       placeholder="email"/>
            </label>
            <label for="password">
                <input name="password" id="password" type="password" minlength="3" class="input password"
                       placeholder="password"/>
            </label>
        </div>
        <div class="footer">
            <input type="submit" name="submit" value="LogIn" class="button disabled" disabled/>
            <a href="registration.html" class="register">Registration</a>
        </div>
    </form>
</div>
<div class="gradient"></div>

<script src="main.bundle.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/jquery-validation/dist/jquery.validate.min.js"></script>

</html>
