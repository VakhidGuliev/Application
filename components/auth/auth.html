<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Авторизация</title>
    <link href="../auth/auth.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div id="wrapper">
    <div class="user-icon"></div>
    <div class="pass-icon"></div>

    <form name="login-form" action="" class="login-form">

        <div class="header">
            <h1>Авторизация</h1>
            <span class="message">Введите ваши регистрационные данные для входа в ваш личный кабинет. </span>
        </div>

        <div class="content">
            <label for="email">
                <input name="email" id="email" type="email" minlength="4" class="input email"
                       placeholder="enter your email"/>
            </label>
            <label for="password">
                <input name="password" id="password" type="password" minlength="3" class="input password"
                       placeholder="enter your password"/>
            </label>
        </div>
        <div class="footer">
            <input type="submit" name="submit" value="ВОЙТИ" class="button disabled" disabled/>
            <a href="../../components/registation/registration.html" class="register">Регистрация</a>
        </div>
    </form>
</div>
<div class="gradient"></div>


<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>


<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#config-web-app -->


<script src="../auth/auth.js"></script>
</body>
</html>
