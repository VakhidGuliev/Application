<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>app</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="../../vendor/font-awesome-4.7/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-3 menu-block">
            <p class="user-block">
                <a href="#" class="fa fa-user">
                    <span class="user-name">Vugar Guliev</span>
                </a>
            </p>


            <div class="list-group" id="myList" role="tablist">
                <a class="list-group-item list-group-item-action active" data-name="Sport" role="tab">Sport</a>
                <a class="list-group-item list-group-item-action" data-name="Programming" role="tab">Programming</a>
                <a class="list-group-item list-group-item-action" data-name="Current" role="tab">Current</a>
                <a class="list-group-item list-group-item-action" data-name="Films" role="tab">Films</a>
            </div>
            <hr>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                Create a list
            </button>
        </div>

        <div class="col-9 main-block">
            <div class="AddTask">
                <h1 class="categoriesName"></h1>
                <form method="post" name="task">
                    <div class="form-group">
                        <p style="margin-top: 20px;display:flex;">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Add task">
                            <button style="margin-left: 5px;" class="btn btn-success" type="submit">Add</button>
                        </p>
                    </div>
                </form>
            </div>
            <div class="tab-content">
                <div class="tab-pane active" id="Sport" data-name="Sport" role="tabpanel"></div>
                <div class="tab-pane" id="Programming" role="tabpanel" data-name="Programming"></div>
                <div class="tab-pane" id="Current" role="tabpanel" data-name="Current"></div>
                <div class="tab-pane" id="Films" role="tabpanel" data-name="Films"></div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Create new list</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p class="form-group">
                                <input type="text" class="form-control" id="creatList" placeholder="create a list">
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" id="btnCreateList" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>-->
<!--<script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>-->


<script src="app.js"></script>
<script src="../../services/api.service.js"></script>


<script src="../../services/transformService.js"></script>

</body>
</html>
