<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>app</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="../../vendor/font-awesome-4.7/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ntegrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <div class="col-3 menu-block">
            <div class="user-block">
                <a href="#" class="fa fa-user">
                    <span class="user-name">Vugar Guliev</span>
                </a>
            </div>

            <!-- Tab list-->
            <div class="list-group" id="myList" role="tablist"></div>

            <hr>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#creteListModal">Create a list</button>
        </div>

        <div class="col-9 main-block">
            <div class="AddTask">
                <h1 class="categoriesName"></h1>
                <form method="post" name="task">
                    <div class="form-group">
                        <p style="margin-top: 20px;display:flex;">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Add task">
                            <button style="margin-left: 5px;" class="btn btn-success" type="submit">Add</button>
                        </p>
                    </div>
                </form>
            </div>

            <!-- Tab content -->
            <div class="tab-content"></div>

            <!-- Modal -->
            <div class="modal fade" id="creteListModal" tabindex="-1" role="dialog"
                 aria-labelledby="creteListModalTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="creteListModalLongTitle">Create new list</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form name="createListForm">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="creatList" placeholder="create a list">
                                    <span class="invalid-feedback">
                                        please enter correct name.
                                    </span>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" id="btnCreateList" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="app.js"></script>
<script src="../../services/api.service.js"></script>
<script src="../../services/transformService.js"></script>

</body>
</html>
