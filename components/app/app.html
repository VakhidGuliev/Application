<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>app</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="App.css">
    <link rel="stylesheet" href="../../vendor/font-awesome-4.7/css/font-awesome.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-3" style="background: black;height: 340px;">
            <div class="menu">
                <p>
                    <a href="#" class="fa fa-user">
                        <span class="user-name">Vugar Guliev</span>
                    </a>
                </p>
                <div class="list-group" id="myList" role="tablist">
                    <a class="list-group-item list-group-item-action active" data-toggle="list" href="#Sport" role="tab">Sport</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#Programming" role="tab">Programming</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#Rest" role="tab">Rest</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#Current_task" role="tab">Current tasks</a>
                </div>
            </div>
        </div>

        <div class="col-9">
            <div class="AddTask">
                <h1 class="categoriesName"></h1>
                <form method="post" name="task">
                    <div class="form-group">
                        <p style="margin-top: 20px"><input type="text" class="form-control" name="name" id="name"></p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-success" type="submit">Add</button>
                    </div>
                </form>
            </div>
            <div class="tab-content">
                <div class="tab-pane active" id="Sport" role="tabpanel"></div>
                <div class="tab-pane" id="Programming" role="tabpanel"></div>
                <div class="tab-pane" id="Rest" role="tabpanel"></div>
                <div class="tab-pane" id="Current_task" role="tabpanel"></div>
            </div>

        </div>
    </div>
</div>

<script src="app.js"></script>
<script src="../../services/api.service.js"></script>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../../services/transformService.js"></script>

</body>
</html>
