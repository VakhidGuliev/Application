<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>app</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="App.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-3" style="background: black">
            <p><a href="">Vugar Guliev</a></p>
            <ul class="list-group">
                <li class="list-group-item dropdown nav-item ">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Заметки</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Программирование</a></li>
                        <li><a class="dropdown-item" href="#">Спорт</a></li>
                        <li><a class="dropdown-item" href="#">Хобби</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="col-9">
            <div class="AddTask">
                <h1>AddList</h1>
                <form method="post" name="task">
                    <div class="form-group">
                        <label for="name">Название</label>
                        <input type="text" class="form-control" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="description">Описание</label>
                        <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-success" type="submit">Add</button>
                        <button class="btn btn-primary show-all" type="button">Show all</button>
                    </div>
                </form>
            </div>

            <ul class="list-group task-list"></ul>

        </div>
    </div>
</div>



<script src="app.js"></script>
<script src="../menu.js"></script>
<script src="../../services/api.service.js"></script>
