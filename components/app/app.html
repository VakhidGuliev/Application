<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>app</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="App.css">
    <link rel="stylesheet" href="../../vendor/font-awesome-4.7/css/font-awesome.min.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-3 menu-block">
            <p class="user-block">
                <a href="#" class="fa fa-user">
                    <span class="user-name">Vugar Guliev</span>
                </a>
            </p>
            <div class="list-group" id="myList" role="tablist">
                <a class="list-group-item list-group-item-action active" data-name="Sport" role="tab">Sport</a>
                <a class="list-group-item list-group-item-action" data-name="Programming" role="tab">Programming</a>
                <a class="list-group-item list-group-item-action" data-name="Rest" role="tab">Rest</a>
                <a class="list-group-item list-group-item-action" data-name="Current_task" role="tab">Current tasks</a>
                <a class="list-group-item list-group-item-action" data-name="Job" role="tab">Job</a>
                <a class="list-group-item list-group-item-action" data-name="Goals" role="tab">Goals</a>
                <a class="list-group-item list-group-item-action" data-name="Films" role="tab">Films</a>
                <a class="list-group-item list-group-item-action" data-name="Business" role="tab">Business</a>
            </div>
        </div>

        <div class="col-9 main-block">
            <div class="AddTask">
                <h1 class="categoriesName"></h1>
                <form method="post" name="task">
                    <div class="form-group">
                        <p style="margin-top: 20px;display:flex;">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Add task">
                            <button style="margin-left: 5px;" class="btn btn-success" type="submit">Add</button>
                        </p>
                    </div>
                </form>
            </div>
            <div class="tab-content">
                <div class="tab-pane" id="Sport" role="tabpanel"></div>
                <div class="tab-pane" id="Programming" role="tabpanel"></div>
                <div class="tab-pane" id="Rest" role="tabpanel"></div>
                <div class="tab-pane" id="Current_task" role="tabpanel"></div>
                <div class="tab-pane" id="Job" role="tabpanel"></div>
                <div class="tab-pane" id="Goals" role="tabpanel"></div>
                <div class="tab-pane" id="Films" role="tabpanel"></div>
                <div class="tab-pane" id="Business" role="tabpanel"></div>
            </div>

        </div>
    </div>
</div>

<script src="app.js"></script>
<script src="../../services/api.service.js"></script>


<script src="../../services/transformService.js"></script>

</body>
</html>
