<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>app</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="App.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-3" style="background: black">
            <p><a href="">Vugar Guliev</a></p>
            <ul class="list-group" id="list-tab" role="tablist">
                <li><a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list"
                       href="#list-home" role="tab" aria-controls="home">Home</a></li>
                <li><a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"
                       href="#list-profile" role="tab" aria-controls="profile">Profile</a></li>
                <li><a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list"
                       href="#list-messages" role="tab" aria-controls="messages">Messages</a></li>
                <li><a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list"
                       href="#list-settings" role="tab" aria-controls="settings">Settings</a></li>
            </ul>
        </div>

        <div class="col-9">
            <div class="AddTask">
                <h1>AddList</h1>
                <form method="post" name="task">
                    <div class="form-group">
                        <label for="name">Название</label>
                        <input type="text" class="form-control" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="description">Описание</label>
                        <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-success" type="submit">Add</button>
                        <button class="btn btn-primary show-all" type="button">Show all</button>
                    </div>
                </form>
            </div>

            <ul class="list-group task-list"></ul>

        </div>
    </div>
</div>


<script src="app.js"></script>
<script src="../../services/api.service.js"></script>
<script src="../../services/transformService.js"></script>

</body>
</html>
