<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Application</title>
    <link rel="stylesheet" href="app.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">
</head>
<body>

<header>
    <!--Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark info-color">
        <a class="navbar-brand" href="#">TaskManager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
                aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">
                        <i class="fab fa-facebook-f"></i> Facebook
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fab fa-instagram"></i> Instagram</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-user"></i> Profile </a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-info" aria-labelledby="navbarDropdownMenuLink-4">
                        <a class="dropdown-item" href="#">My account</a>
                        <a class="dropdown-item" id="signOut" href="#">Log out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!--/.Navbar -->
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-3 menu-block">
            <div class="user-block">
                <a href="#" class="fa fa-user">
                    <span class="user-name"></span>
                </a>
            </div>
            <div class="search-block input-group md-form form-sm form-2 pl-0">
                <form name="search_form">
                    <div class="form-group">
                        <input class="form-control my-0 py-1" id="searchTask" type="search" placeholder="Search task" aria-label="Search">
                        <div class="input-group-append">
                            <span class="input-group-text" id="search_btn"><i class="fa fa-search text-grey" aria-hidden="true"></i></span>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Tab list-->
            <div class="list-group" id="myList" role="tablist"></div>
            <hr>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#creteListModal">Create list</button>
        </div>
        <div class="col-9 main-block">
            <h1 class="categoriesName"></h1>
            <div class="AddTask">
                <form method="post" name="task">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control"  name="name" id="name" placeholder="Add task" aria-label="Add task"
                               aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-md btn-success m-0 px-3" type="submit" id="MaterialButton-addon1">Add task</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Tab content -->
            <div class="tab-content"></div>
            <!-- Modal -->
            <div class="modal fade" id="creteListModal" tabindex="-1" role="dialog"
                 aria-labelledby="creteListModalTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="creteListModalLongTitle">Create new list</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form name="createListForm">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="creatList" placeholder="create a list">
                                    <span class="invalid-feedback">
                                        please enter correct name.
                                    </span>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" id="btnCreateList" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Full Height Modal Right -->
<div class="modal fade right" id="fullHeightModalRight" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">

    <!-- Add class .modal-full-height and then add class .modal-right (or other classes from list above) to set a position to the modal -->
    <div class="modal-dialog modal-full-height modal-right" role="document">


        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title w-100" id="taskName"></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" name="EditTask">
                    <div class="md-form amber-textarea active-amber-textarea">
                        <i class="fas fa-pencil-alt prefix"></i>
                        <textarea id="note" class="md-textarea form-control" rows="3"></textarea>
                        <label for="note"></label>
                    </div>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" id="save" class="btn btn-primary">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Full Height Modal Right -->


<script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-auth.js"></script>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/js/mdb.min.js"></script>


<script src="app.js"></script>
<script src="../../services/api.service.js"></script>
<script src="../../services/transformService.js"></script>



</body>
</html>
